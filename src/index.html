<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SolarPlanets</title>
    <link rel="icon" href="../assets/science.svg" />
    <link rel="stylesheet" type="text/css" href="../scss/custom.scss" />
  </head>
  <body>
    <div class="container" id="container">
      <navbar class="navbar navbar-expand-lg navbar-dark py-4">
        <div class="container">
          <a href="#" class="navbar-brand"
            ><span class="h3">SolarPlanets</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-mercury.svg" alt="planet-mercury"
                /></span>
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Mercury</a
                >
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-venus.svg" alt="planet-venus"
                /></span>
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Venus</a
                >
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-earth.svg" alt="planet-earth"
                /></span>
                <a
                  href="#"
                  class="nav-link active"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Earth</a
                >
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-mars.svg" alt="planet-mars"
                /></span>
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Mars</a
                >
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-jupiter.svg" alt="planet-jupiter"
                /></span>
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Jupiter</a
                >
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-saturn.svg" alt="planet-saturn"
                /></span>
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Saturn</a
                >
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-uranus.svg" alt="planet-uranus"
                /></span>
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Uranus</a
                >
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"
                  ><img src="../assets/planet-neptune.svg" alt="planet-neptune"
                /></span>
                <a
                  href="#"
                  class="nav-link"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Neptune</a
                >
              </li>
            </ul>
          </div>
        </div>
      </navbar>
    </div>
    <span class="nav-divider"></span>
    <div class="loader">
      <svg class="icon loader__icon">
        <use xlink:href="../assets/sprite.svg#loader"></use>
      </svg>
      <h1 class="display-6 loader__title ms-3">
        Loading
        <div class="dot-pulse"></div>
      </h1>
    </div>

    <div class="planet-summary-wrapper">
      <div class="container planet-summary">
        <div class="row">
          <div
            class="col-lg-6 d-flex align-items-center planet-summary__img-wrapper"
          >
            <img
              src="../assets/planet-earth.svg"
              class="planet-summary__img"
              id="sup"
            />
          </div>
          <div class="col-lg-6 d-flex flex-column justify-content-between">
            <h1 class="text-light planet-summary__title display-3 fw-bold mb-3">
              EARTH
            </h1>
            <p class="lead fs-6 planet-summary__content"></p>
            <div class="planet-summary__source mb-4">
              <span class="text-light"
                >Source:
                <a
                  href="#"
                  class="link-primary ms-2 planet-summary__source-link"
                  target="_blank"
                >
                  Wikipedia
                  <img
                    src="../assets/icon-source.svg"
                    alt="icon-source"
                    class="ms-2 mb-1"
                  /> </a
              ></span>
            </div>
            <div
              class="d-grid gap-3 planet-summary__options btn-group w-75"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-outline-primary btn-lg btn-option text-light text-start px-5 py-3 fs-6 active"
                data-value="Overview"
              >
                01: Overview
              </button>

              <button
                type="button"
                class="btn btn-outline-primary btn-lg btn-option text-light text-start px-5 py-3 fs-6"
                data-value="Internal-structure"
              >
                02: Internal Structure
              </button>
              <button
                type="button"
                class="btn btn-outline-primary btn-lg btn-option text-light text-start px-5 py-3 fs-6"
                data-value="Atmosphere"
              >
                03: Atmosphere
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container planet-detail mb-5">
      <div class="row">
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Away From Sun</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Rotation Time</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Average Temp</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Size</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../src/index.js"></script>
  </body>
</html>
