<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/custom.18d3a4a7.css">
  <script src="/custom.18d3a4a7.js"></script></head>
  <body>
    <div class="container" id="container">
      <navbar class="navbar navbar-expand-lg navbar-dark py-4">
        <div class="container">
          <a href="#" class="navbar-brand"><span class="h3">OurPlanets</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Mercury</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Venus</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">Earth</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Mars</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Jupiter</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Saturn</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Uranus</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Neptune</a>
              </li>
              <!-- <li class="nav-item">
                <a href="#" class="nav-link">Pluto</a>
              </li> -->
            </ul>
          </div>
        </div>
      </navbar>
    </div>
    <span class="nav-divider"></span>
    <div class="container planet-summary">
      <div class="row">
        <div class="col-lg-6 d-flex align-items-center">
          <img src="/planet-earth.9997cbe3.svg" class="planet-summary__img" id="sup">
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-between">
          <h1 class="text-light planet-summary__title display-3 fw-bold mb-3">
            EARTH
          </h1>
          <p class="lead fs-6 planet-summary__content"></p>
          <div class="planet-summary__source mb-4">
            <span class="text-light">Source:
              <a href="#" class="link-primary ms-3"> Wikipedia </a></span>
          </div>
          <div class="d-grid gap-2 planet-summary__options btn-group w-75" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary btn-lg btn-option text-light text-start p-3 fs-6 active">
              01: Overview
            </button>

            <button type="button" class="btn btn-outline-primary btn-lg btn-option text-light text-start p-3 fs-6">
              02: Internal Structure
            </button>
            <button type="button" class="btn btn-outline-primary btn-lg btn-option text-light text-start p-3 fs-6">
              03: Atmosphere
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container planet-detail mb-5">
      <div class="row">
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Away From Sun</h1>
            <div class="planet-detail__value fs-1">0 Mile</div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Rotation Time</h1>
            <div class="planet-detail__value fs-1">0 Mile</div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Average Temp</h1>
            <div class="planet-detail__value fs-1">0 Mile</div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Size</h1>
            <div class="planet-detail__value fs-1">0 Mile</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
