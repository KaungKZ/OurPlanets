<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/custom.18d3a4a7.css">
  <script src="/custom.18d3a4a7.js"></script></head>
  <body>
    <div class="container" id="container">
      <navbar class="navbar navbar-expand-lg navbar-dark py-4">
        <div class="container">
          <a href="/" class="navbar-brand"><span class="h3">OurPlanets</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-3" id="navbarToggle">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-mercury.c3bda687.svg" alt="planet-mercury"></span>
                <a href="/" class="nav-link" onclick="return false;">Mercury</a>
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-venus.fab210c3.svg" alt="planet-venus"></span>
                <a href="/" class="nav-link" onclick="return false;">Venus</a>
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-earth.9997cbe3.svg" alt="planet-earth"></span>
                <a href="/" class="nav-link active" onclick="return false;">Earth</a>
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-mars.9a367409.svg" alt="planet-mars"></span>
                <a href="/" class="nav-link" onclick="return false;">Mars</a>
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-jupiter.3271910b.svg" alt="planet-jupiter"></span>
                <a href="/" class="nav-link" onclick="return false;">Jupiter</a>
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-saturn.ee3b416a.svg" alt="planet-saturn"></span>
                <a href="/" class="nav-link" onclick="return false;">Saturn</a>
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-uranus.2c56909d.svg" alt="planet-uranus"></span>
                <a href="/" class="nav-link" onclick="return false;">Uranus</a>
              </li>
              <li class="nav-item">
                <span class="hidden-lg nav-link-icon"><img src="/planet-neptune.83cfdeaf.svg" alt="planet-neptune"></span>
                <a href="/" class="nav-link" onclick="return false;">Neptune</a>
              </li>
              <!-- <li class="nav-item">
                <a href="#" class="nav-link">Pluto</a>
              </li> -->
            </ul>
          </div>
        </div>
      </navbar>
    </div>
    <span class="nav-divider"></span>
    <!-- <div class="loader">
      <span class="skeleton-loader-background"></span>
    </div>
    <div class="loader">
      <span class="skeleton-loader-gradient"></span>

    <div class="loader">

    <div class="planet-summary-wrapper">
      <div class="container planet-summary">
        <div class="row">
          <div class="col-lg-6 d-flex align-items-center planet-summary__img-wrapper">
            <img src="/planet-earth.9997cbe3.svg" class="planet-summary__img" id="sup">
          </div>
          <div class="col-lg-6 d-flex flex-column justify-content-between">
            <h1 class="text-light planet-summary__title display-3 fw-bold mb-3">
              EARTH
            </h1>
            <p class="lead fs-6 planet-summary__content"></p>
            <div class="planet-summary__source mb-4">
              <span class="text-light">Source:
                <a href="#" class="link-primary ms-2 planet-summary__source-link" target="_blank">
                  Wikipedia
                  <img src="/icon-source.1426cf6d.svg" alt="icon-source" class="ms-2 mb-1"> </a></span>
            </div>
            <div class="d-grid gap-3 planet-summary__options btn-group w-75" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-primary btn-lg btn-option text-light text-start px-5 py-3 fs-6 active" data-value="Overview">
                01: Overview
              </button>

              <button type="button" class="btn btn-outline-primary btn-lg btn-option text-light text-start px-5 py-3 fs-6" data-value="Internal-structure">
                02: Internal Structure
              </button>
              <button type="button" class="btn btn-outline-primary btn-lg btn-option text-light text-start px-5 py-3 fs-6" data-value="Atmosphere">
                03: Atmosphere
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container planet-detail mb-5">
      <div class="row">
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Away From Sun</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Rotation Time</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Average Temp</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="planet-detail__wrapper p-3">
            <h1 class="planet-detail__title">Size</h1>
            <div class="planet-detail__value fs-1"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/src.e31bb0bc.js"></script>
